<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HMPI Groundwater Quality Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 95vh;
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 14px;
      font-weight: 500;
    }

    .tooltip-custom {
      background: white;
      border: 1px solid #ccc;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Init map centered on India
    const map = L.map('map').setView([22.3511148, 78.6677428], 4.5);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 12,
      minZoom: 3
    }).addTo(map);

    let statesLayer, districtsLayer, mandalsLayer;

    // Style for polygons
    function styleFeature(feature) {
      return {
        fillColor: "#4a90e2",
        weight: 1,
        opacity: 1,
        color: "white",
        dashArray: "2",
        fillOpacity: 0.4
      };
    }

    // Highlight polygon on hover
    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: "#ffcc00",
        fillOpacity: 0.6
      });
      layer.bringToFront();
    }

    function resetHighlight(e) {
      const layer = e.target;
      layer.setStyle(styleFeature(layer.feature));
    }

    // Handle click → zoom to bounds
    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    // Factory to create onEachFeature for different levels
    function onEachFeatureFactory(nameField) {
      return function onEachFeature(feature, layer) {
        const name = feature.properties[nameField];
        const index = feature.properties.HPI || "N/A";

        // Tooltip on hover
        layer.bindTooltip(
          `<div class="tooltip-custom"><b>${name}</b><br/>HPI: ${index}</div>`,
          { sticky: true }
        );

        // Popup on click
        layer.bindPopup(`<b>${name}</b><br>HPI Index: ${index}`);

        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      };
    }

    function onEachFeatureFactory(nameField) {
      return function (feature, layer) {
        const name = feature.properties[nameField];
        const index = feature.properties.index || "N/A";

        // Hover → show name + index
        layer.bindTooltip(`${name} (Index: ${index})`, {
          permanent: false,
          direction: "top",
        });

        // Click → zoom to feature
        layer.on("click", () => {
          map.fitBounds(layer.getBounds());
        });
      };
    }


    async function loadGeoJSON(url) {
      const res = await fetch(url);
      return await res.json();
    }

    async function initLayers() {
      // States
      const statesData = await loadGeoJSON("india_states.geojson");
      statesLayer = L.geoJSON(statesData, {
        style: styleFeature,
        onEachFeature: onEachFeatureFactory("NAME_1")
      }).addTo(map);

      // Districts
      const districtsData = await loadGeoJSON("india_districts.geojson");
      districtsLayer = L.geoJSON(districtsData, {
        style: styleFeature,
        onEachFeature: onEachFeatureFactory("NAME_2")
      });

      // Mandals
      const mandalsData = await loadGeoJSON("india_mandals.geojson");
      mandalsLayer = L.geoJSON(mandalsData, {
        style: styleFeature,
        onEachFeature: onEachFeatureFactory("NAME_3")
      });
    }

    // Auto-switch layers on zoom
    map.on("zoomend", () => {
      const z = map.getZoom();

      map.removeLayer(statesLayer);
      map.removeLayer(districtsLayer);
      map.removeLayer(mandalsLayer);

      if (z < 6) {
        statesLayer.addTo(map);
      } else if (z >= 6 && z < 8) {
        districtsLayer.addTo(map);
      } else {
        mandalsLayer.addTo(map);
      }
    });

    window.addEventListener("message", (event) => {
      if (event.data.type === "zoomTo") {
        const { state, district, mandal } = event.data.location;
        let targetLayer;

        if (mandal) {
          targetLayer = mandalsLayer.getLayers().find(
            (l) => l.feature.properties.NAME_3 === mandal
          );
        } else if (district) {
          targetLayer = districtsLayer.getLayers().find(
            (l) => l.feature.properties.NAME_2 === district
          );
        } else if (state) {
          targetLayer = statesLayer.getLayers().find(
            (l) => l.feature.properties.NAME_1 === state
          );
        }

        if (targetLayer) {
          map.fitBounds(targetLayer.getBounds());
          targetLayer.openTooltip();
        }
      }
    });


    // Init
    initLayers();
  </script>
</body>

</html>
