<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HMPI Groundwater Quality Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 95vh;
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 14px;
      font-weight: 500;
    }

    .tooltip-custom {
      background: white;
      border: 1px solid #ccc;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    .info.legend {
      background: white;
      line-height: 18px;
      color: #333;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 13px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }

    /* Custom control for checkbox */
    .leaflet-control-layers-togglebox {
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    // Init map
    const map = L.map('map').setView([22.3511148, 78.6677428], 4.5);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 12,
      minZoom: 3
    }).addTo(map);

    let statesLayer, districtsLayer, mandalsLayer, heatLayer;

    // Color scale
    function getColor(hpi) {
      if (hpi === "N/A" || hpi == null) return "#ccc";
      hpi = Number(hpi);

      return hpi <= 25 ? "#2ECC71" :
        hpi <= 50 ? "#FFD700" :
          hpi <= 75 ? "#FF8C00" :
            hpi <= 100 ? "#E31A1C" :
              "#800026";
    }

    function styleFeature(feature) {
      const hpi = feature.properties.HPI || "N/A";
      return {
        fillColor: getColor(hpi),
        weight: 1,
        opacity: 1,
        color: "white",
        dashArray: "2",
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: "#ffcc00",
        fillOpacity: 0.8
      });
      layer.bringToFront();
    }

    function resetHighlight(e) {
      const layer = e.target;
      layer.setStyle(styleFeature(layer.feature));
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function getSeason(dateString) {
      if (!dateString) return "N/A";
      const d = new Date(dateString);
      const month = d.getMonth() + 1;

      if (month >= 3 && month <= 5) return "Pre-Monsoon";
      if (month >= 6 && month <= 9) return "Monsoon";
      if (month >= 10 && month <= 11) return "Post-Monsoon";
      return "Winter";
    }

    function onEachFeatureFactory(nameField, isState = false) {
      return function (feature, layer) {
        const name = feature.properties[nameField];
        const index = feature.properties.HPI || "N/A";

        let tooltipContent;
        if (isState) {
          tooltipContent = `
            <div class="tooltip-custom">
              <b>${name}</b><br/>
              HMPI: ${index}
            </div>
          `;
        } else {
          const lastUpdated = feature.properties.last_updated || "Unknown";
          const dataType = feature.properties.data_type || "Unknown";
          const season = getSeason(lastUpdated);

          tooltipContent = `
            <div class="tooltip-custom">
              <b>${name}</b><br/>
              HMPI: ${index}<br/>
              Last Updated: ${lastUpdated}<br/>
              Data Type: ${dataType}<br/>
              Season: ${season}
            </div>
          `;
        }

        layer.bindTooltip(tooltipContent, { sticky: true });
        layer.bindPopup(tooltipContent);

        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature,
        });
      };
    }

    async function loadGeoJSON(url) {
      const res = await fetch(url);
      return await res.json();
    }

    async function initLayers() {
      const statesData = await loadGeoJSON("india_states.geojson");
      statesLayer = L.geoJSON(statesData, {
        style: styleFeature,
        onEachFeature: onEachFeatureFactory("NAME_1", true)
      }).addTo(map);

      const districtsData = await loadGeoJSON("india_districts.geojson");
      districtsLayer = L.geoJSON(districtsData, {
        style: styleFeature,
        onEachFeature: onEachFeatureFactory("NAME_2")
      });

      const mandalsData = await loadGeoJSON("india_mandals.geojson");
      mandalsLayer = L.geoJSON(mandalsData, {
        style: styleFeature,
        onEachFeature: onEachFeatureFactory("NAME_3")
      });

      // Heatmap setup
      const heatPoints = mandalsData.features.map(f => {
        const coords = f.geometry.coordinates[0][0];
        const lat = coords[1], lng = coords[0];
        const hpi = f.properties.HPI || 0;
        return [lat, lng, Math.min(hpi / 100, 1)];
      });

      heatLayer = L.heatLayer(heatPoints, {
        radius: 25,
        blur: 15,
        maxZoom: 8,
        gradient: {
          0.0: "green",
          0.3: "yellow",
          0.6: "orange",
          1.0: "red"
        }
      });

      // Add checkbox control
      addHeatmapControl();
    }

    function addHeatmapControl() {
      const HeatmapControl = L.Control.extend({
        options: { position: "topright" },
        onAdd: function () {
          const div = L.DomUtil.create("div", "leaflet-control-layers-togglebox");
          div.innerHTML = `
            <label>
              <input type="checkbox" id="toggleHeatmap"/> Show Heatmap
            </label>
          `;
          return div;
        }
      });

      map.addControl(new HeatmapControl());

      document.getElementById("toggleHeatmap").addEventListener("change", (e) => {
        if (e.target.checked) {
          heatLayer.addTo(map);
        } else {
          map.removeLayer(heatLayer);
        }
      });
    }

    window.addEventListener("message", (event) => {
      if (event.data.type === "zoomTo") {
        const { state, district, mandal } = event.data.location;
        let targetLayer;

        if (mandal) {
          targetLayer = mandalsLayer.getLayers().find(l => l.feature.properties.NAME_3 === mandal);
        } else if (district) {
          targetLayer = districtsLayer.getLayers().find(l => l.feature.properties.NAME_2 === district);
        } else if (state) {
          targetLayer = statesLayer.getLayers().find(l => l.feature.properties.NAME_1 === state);
        }

        if (targetLayer) {
          map.fitBounds(targetLayer.getBounds());
          targetLayer.openTooltip();
        }
      }
    });


    map.on("zoomend", () => {
      const z = map.getZoom();

      map.removeLayer(statesLayer);
      map.removeLayer(districtsLayer);
      map.removeLayer(mandalsLayer);

      if (z < 6) {
        statesLayer.addTo(map);
      } else if (z >= 6 && z < 8) {
        districtsLayer.addTo(map);
      } else {
        mandalsLayer.addTo(map);
      }
    });

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "info legend"),
        grades = [0, 25, 50, 75, 100];

      div.innerHTML = "<h4>HMPI Index</h4>";

      for (let i = 0; i < grades.length; i++) {
        const from = grades[i];
        const to = grades[i + 1];
        div.innerHTML +=
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
          from + (to ? "&ndash;" + to + "<br>" : "+");
      }
      return div;
    };
    legend.addTo(map);

    initLayers();
  </script>
</body>

</html>
